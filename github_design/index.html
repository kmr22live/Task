<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Github</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/acc650c956.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @media screen and (min-width: 200px) and (max-width: 480px) {
        body {
          min-width: 576px;
          zoom: normal;
        }
      }
    </style>
  </head>

  <body style="background-color: #cad2c5">
    <div class="container-fluid">
      <div class="row" style="height: 75px; background-color: #2f3d46">
        <div
          class="col-md-1 col-sm-2 d-flex justify-content-center align-items-center"
        >
          <i class="fa-brands fa-github text-white h1"></i>
        </div>
        <div
          class="col-md-11 col-sm-8 container-fluid d-flex justify-content-center align-items-center"
        >
          <h4 class="text-white text-center align-items-center">GITHUB</h4>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-3 col-sm-10 d-flex justify-content-center"
          style="margin-top: 50px"
        >
          <div
            class="rounded-5"
            style="width: 90%; height: 75vh; background-color: #353535"
          ></div>
        </div>
        <div class="col-md-9 col-sm-12">
          <div class="row">
            <div
              class="col-md-12 d-flex justify-content-center"
              style="margin-top: 60px"
            >
              <input
                type="text"
                class="form-control rounded-3"
                placeholder="Search"
                style="width: 65%; height: 150%; background-color: #353535"
              />
            </div>
          </div>
          <div
            class="row centerrowcaol gy-3"
            style="margin-top: 75px; margin-left: 50px"
          >
            <div class="col-md-4 col-sm-12 d-flex justify-content-between">
              <div
                class="rounded-4 centercol"
                style="width: 80%; height: 20vh; background-color: #353535"
              ></div>
            </div>
            <div class="col-md-4 col-sm-12 d-flex justify-content-between">
              <div
                class="rounded-4 centercol"
                style="width: 80%; height: 20vh; background-color: #353535"
              ></div>
            </div>
            <div class="col-md-4 col-sm-12 d-flex justify-content-between">
              <div
                class="rounded-4 centercol"
                style="width: 80%; height: 20vh; background-color: #353535"
              ></div>
            </div>
          </div>
          <div class="row gy-6" style="margin: 70px 60px 50px 50px">
            <div class="col-md-12">
              <div
                class="rounded-4"
                style="width: 97%; height: 23vh; background-color: #353535"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
